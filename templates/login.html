<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .header{
            width:100%;
            background-color: deepskyblue;
            line-height:70px;
            padding:5px;
        }
        .back{
            width:100%;
            height: 600px;
            {#background-image: url("/static/img/2.jpg");#}
        }
    </style>
</head>
<body>
<div class="back">
    <h2 class="header">博客园登录页面：</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="user">用户名：</label>
                        <input type="text" name="user" class="form-control" id="user">
                    </div>
                    <div class="form-group" for="pwd">
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" class="form-control" id="pwd">
                    </div>
                    <div class="form-group" for="code">
                        <label for="pwd">验证码：</label>
                        <input type="text" name="code"  id="code">
                        <img onclick="changeImg(this);" src="/code/" alt="" title="点击更换">{{ msg }}
                    </div>
                    <button class="btn btn-success btn-lg  btn-block pull-right">登录</button>
                </form>
                <script>
                    function changeImg(ths) {
                        ths.src = ths.src + '?';
                    }
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
