{% extends "base.html" %}
{% block content %}
    <div class="article_list">
                <div><p></p></div>

                {% for article in article_list %}
                    <div class="article_item clearfix">
                        <h5><a href="/{{ username }}/articles/{{ article.pk }}">{{ article.title }}</a></h5>
                        <div>

                            <span class=" small duiqi">{{ article.desc }}</span>
                        </div>
                        <div class="msg pull-right">
                            <span class="small">发布于:</span> <span class="small">{{ article.create_time|date:"Y-m-d H:i" }}</span>&nbsp;&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-comment small"><a href="">评论：({{ article.comment_count }})</a></span>&nbsp;&nbsp;&nbsp;
                            <span class="glyphicon glyphicon-thumbs-up small"><a href="">点赞：({{ article.up_count }})</a></span>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
                <hr>
                <hr>
                <hr>
                <hr>
            </div>
{% endblock %}
